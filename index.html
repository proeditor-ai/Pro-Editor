<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pro Editor</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 700px; margin: auto; padding: 2rem; }
  textarea { width: 100%; height: 120px; }
  button { padding: 0.6rem 1.2rem; margin-top: 1rem; }
  video { width: 100%; margin-top: 1rem; }
</style>
</head>
<body>
<h1>Pro Editor (Demo Frontend)</h1>
<p>Type your idea and click Generate Video:</p>
<textarea id="prompt" placeholder="Describe your video idea..."></textarea>
<button id="go">Generate Video</button>
<video id="preview" controls></video>

<script>
document.getElementById("go").onclick = async () => {
  const text = document.getElementById("prompt").value.trim();
  if (!text) return alert("Please type something first!");
  alert("Sending prompt to backendâ€¦ (Replace BACKEND_URL below once you deploy)");
  const res = await fetch("https://YOUR_BACKEND_URL_HERE/api/generate?text=" + encodeURIComponent(text));
  const blob = await res.blob();
  document.getElementById("preview").src = URL.createObjectURL(blob);
};
</script>
</body>
</html>
